			<aside>
				<p style="font-size: 32px;">《哑舍》是玄色出品的小说作品，已出版6部。哑舍里的古物，每一件都有着自己的故事，承载了许多年，无人倾听，因为，它们都不会说话。
				默然等待千年，只为再次相遇。古物背后的历史，历史背后的人生。它们在岁月中浸染了成百上千年，每一件，都凝聚着工匠的心血，倾注了使用者的感情。
				每一件，都属于不同的主人，都拥有自己的故事。每一件，都那么与众不同，甚至每一道裂痕和缺口都有着独特的历史。
				谁还能说，古董都只是器物，都是没有生命的死物？这是一本讲述古董故事的书，既然它们都不会说话，那就让我用文字忠实地记载下来……
				</p>
