<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.clearfix::after {
				content: "";
				clear: both;
				display: block;
			}
			.tabs {
				
			}
			
			.tabs .tabitems {}
			
			.tabs .tabitems .item {
				padding: 10px 30px;
				float: left;
				border-radius: 2px 2px 0px 0px;
				margin: 0px 2px;
				cursor: pointer;
			}
			
			.content .con {
				width: 600px;
				min-height: 300px;
			}
			.tabs div div:nth-child(1){
				background-color: #fdd;
			}
			.tabs div div:nth-child(2){
				background-color: #dfd;
			}
			.tabs div div:nth-child(3){
				background-color: #ddf;
			}
		</style>
	</head>

	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<div class="tabs">
			<div class="tabitems clearfix">
				<div class="item" v-for="(item,index) in tab" @click="tabclick(index)">
					{{item}}
				</div>
			</div>
			<div class="content">
				<div class="con" v-for="(item,index) in tabcontent" v-show="nowIndex==index">
					{{item}}
				</div>
			</div>

		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:".tabs",
				data:{
					tab:['新闻','通知','公告'],
					tabcontent:['新闻内容','通知内容','公告内容'],
					nowIndex:0
				},
				methods:{
					tabclick:function(index) {
						this.nowIndex = index;
					}
				}
			});
		</script>
	</body>

</html>
