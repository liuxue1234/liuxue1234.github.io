
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.clearfix::after {
				content: "";
				clear: both;
				display: block;
			}
			
			.tabs {
				
			}
			
			.tabs .tabItems {}
			
			.tabs .tabItems .item {
				padding: 10px 30px;
				float: left;
				border-radius: 2px 2px 0px 0px;
				margin: 0px 2px;
				cursor: pointer;
			}
			
			.tabContents .content {
				width: 600px;
				min-height: 300px;
			}
			.tabs div div:nth-child(1){
				background-color: #fdd;
			}
			.tabs div div:nth-child(2){
				background-color: #dfd;
			}
			.tabs div div:nth-child(3){
				background-color: #ddf;
			}
		</style>
	</head>

	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<div class="tabs">
			<div class="tabItems clearfix">
				<div class="item" v-for="item in tabs" @click="clickIt">{{item}}</div>
			</div>
			<div class="tabContents">
				<div class="content" v-for="item in tabContents">{{item}}</div>
			</div>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:".tabs",
				data:{
					tabs:['新闻','通知','公告'],
					tabContents:['新闻内容','通知内容','公告内容'],
				},
				methods:{
					clickIt:function(){
						
					}
				}
			});
		</script>
	</body>

</html>
