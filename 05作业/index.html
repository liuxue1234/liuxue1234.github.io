
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/new_file.css"/>
	</head>
	<body>
		<div>
			<h1>请选择人数</h1>
			<input type="text" name="" id="textstar" value="" />
			<input type="button" name="" id="star" value="开始" onclick="stars()" />
			<input type="button" name="" id="btnend" value="结束" onclick="stop()"/><br />
			<input type="text" name="" id="textend" value="" />
		</div>
		<script type="text/javascript">
			var textstar=document.getElementById("textstar");
			var star=document.getElementById("star");
			var btnend=document.getElementById("btnend");
			var textend=document.getElementById("textend");
			var a;
			var strs="kuuga#Agito#Ryuki#Faiz#Blade#Hibiki#Kabuto#DEN-O#Kiva#Decade#Double#OOO#Fourze#WIZARD#Gaim#Drive#Ghost#Ex-Aid#Build";
			var str=strs.split("#");
			var arrResult;
			var num;
			function luck () {
				str=strs.split("#");
				var num=Number(textstar.value);
				var arrResult=new Array();
				if(num==0||isNaN(num)){
					num=3;
				}
				for(var i=0;i<num;i++){
					var index=parseInt(Math.random()*str.length);
					arrResult.push(str[index]);
					arrResult.splice(index,1);
				}
				textend.value=arrResult.join(",");
			}
			function stars () {
				a=setInterval("luck()",100);

			}
			function stop () {
				window.clearInterval(a);

			}
		</script>
	</body>
</html>
